<div class="border rounded px-2 py-2 flex items-center flex-col mb-2 mx-auto">
  <h2 class="text-center font-bold">{{product.title}}</h2>
  <img class="w-1/6" [src]="product.image" [alt]="product.title">
  <button
    class="border rounded py-2 px-2"
    [ngClass]="{
    'bg-yellow-400':!flagDeteils,
    'bg-red-400':flagDeteils
    }"
    (click)="flagDeteils = !flagDeteils"
  >
    {{flagDeteils ? 'hide details' : 'show details'}}
  </button>
  <div *ngIf="flagDeteils">
    <p>Price: <b>{{product.price | currency}}</b></p>
    <p>{{product.description}}</p>
    <p>Rate: {{product.rating.rate}}</p>
  </div>
</div>
