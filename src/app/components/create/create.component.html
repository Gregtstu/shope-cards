<form [formGroup]="form" (ngSubmit)="submit()">
  <input
    class="border w-full px-4 py-2 mb-2"
    type="text"
    placeholder="Product name..."
    formControlName="name"
  >
  <p class="font-bold text-red-700 mb-2" *ngIf="form.get('name')?.errors?.['required']">no create title</p>
  <button class="px-4 py-2 bg-blue-500 text-white" type="submit">create</button>

</form>
