<app-server-error></app-server-error>
<div class="container mx-auto max-w-2xl">

  <h1 class="font-bold text-center">App Angular</h1>
  <input
    class="mb-3 w-full py-2 px-5 border"
    type="search"
    placeholder="Search..."
    [(ngModel)]="search"
  >
  <p class="font-bold text-center" *ngIf="loading">Loading...</p>
  <div *ngIf="apiServ.products">
    <app-product
      *ngFor="let product of apiServ.products | search:search"
      [product]="product"
    >

    </app-product>
  </div>
  <app-modal [title]=" 'Create new product'" *ngIf="modalServ.isVisibleModal$ | async">
    <app-create></app-create>
  </app-modal>

  <button
  class="text-white rounded-full bg-red-700 px-4 py-2 fixed bottom-5 right-5"
  (click)="modalServ.open()"
  >+</button>
</div>
